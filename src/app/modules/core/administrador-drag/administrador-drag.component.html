<div class="container">
  <div class="blue"></div>
  <div class="green">
    <div class="upload" (click)="abrirModal('importar');">
      <i class="fa fa-upload" aria-hidden="true"></i>
    </div>
    <div class="card-container" cdkDropList cdkDropListOrientation="horizontal"  id="list-two" [cdkDropListConnectedTo]="['list-one']">  
      <div class="newCard"></div>
      <div cdkDrag *ngFor="let materia of grupoMaterias" class="card" (click)="abrirModal('modificar');" (dragstart)="drag($event)" draggable="true" id="oscar">
        {{materia.nombre}}
      </div>
    </div>
    <div class="arrows">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </div>
  </div>
</div>

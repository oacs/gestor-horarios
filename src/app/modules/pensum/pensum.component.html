<div class="columnContainer">
  <div *ngFor="let semestre of semestres" class="column"
  cdkDropListOrientation="vertical" 
  cdkDropList (cdkDropListDropped)="drop($event)" [id]="'list-' + semestre.numero" 
  [cdkDropListData]="semestre.materias"
  [cdkDropListConnectedTo]="['list-two','list-1', 'list-2', 'list-3', 'list-4', 'list-5', 'list-6', 'list-7', 'list-8', 'list-9', 'list-10']">
  <h1>S{{semestre.numero}}</h1>
  <div cdkDrag [cdkDragData]="materia"  *ngFor="let materia of semestre.materias" class="card" >
    {{materia.nombre}}
  </div>
</div>

</div>

<app-administrador-drag [grupoMaterias]="materias" (modal)="toggleModal($event)"></app-administrador-drag>

<div class="modal" [style.display]="displayType('nuevaMateria')">
  <div class="card">
    <button (click)="toggleModal('nuevaMateria')">Cerrar nueva materia</button>
  </div>
</div>
<div class="modal" [style.display]="displayType('importar')">
  <div class="card">
    <button (click)="toggleModal('importar')">Cerrar importar</button>
  </div>
</div>
<div class="modal" [style.display]="displayType('modificar')">
  <div class="card">
    <button (click)="toggleModal('modificar')">Cerrar modificar</button>
  </div>
</div>

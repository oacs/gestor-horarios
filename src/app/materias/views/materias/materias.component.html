<div class="contenedorMaterias">

  <div class="materias-top-cotainer">
    <input class="campoTexto" type="text" name="buscar" placeholder="Buscar..." [formControl]="search">
    <!-- <i class="fa fa-filter" aria-hidden="true"></i> -->
    <button class="button" style="float:right" (click)="showNewModal()">Nuevo</button>
  </div>

  <div class="materias-cotainer">
    <div class="materia" *ngFor="let materia of info" (click)="showUpdateModal(materia)">
      <p> {{materia.nombre | titlecase }} </p>
    </div>
  </div>

  <!--
    Modal para crear nueva materia
   -->
  <div *ngIf="newMatter" class="contenedor-modal">
    <div class="form-modal">
      <i class="fa fa-times" (click)="this.newMatter = false;"></i>
      <h2>Crear nueva materia</h2>
      <form [formGroup]="materiaForm" (ngSubmit)="submitFormNewMatter()">
        <label class="form-group">
          Nombre <br>
          <input type="text" class="input-text-form" formControlName="nombre" required>
        </label>

        <!-- <label class="form-group">
        Horas:
        <input type="number" class="input-number-form" formControlName="horas" required>
      </label>

      <label class="form-group">
          Horas Maximas:
          <input type="number" class="input-number-form" formControlName="horasMax" required>
      </label>
    -->
        <p style="text-align: center;">
          <button type="button" class="accept-button-form" (click)="submitFormNewMatter()">Guardar</button>
        </p>
      </form>
    </div>
  </div>
  <!--
    Modal para modificar una materia
   -->
  <div *ngIf="updateMatter" class="contenedor-modal">
    <div class="form-modal">
      <i class="fa fa-times" (click)="this.updateMatter = false;"></i>
      <h2>Actualizar materia</h2>
      <form [formGroup]="updateMatterForm" (click)="submitFormUpdateMatter()">
        <label class="form-group">
          Nombre
          <input type="text" class="input-text-form" formControlName="nombre" required>
        </label>

        <!-- <label class="form-group">
        Horas:
        <input type="number" class="input-number-form" formControlName="horas" required>
      </label>

      <label class="form-group">
          Horas Maximas:
          <input type="number" class="input-number-form" formControlName="horasMax" required>
      </label> -->
        <p style="text-align: center;">
          <button type="button" class="accept-button-form" (click)="submitFormUpdateMatter()">Modificar</button>
          <button type="button" class="delete-button-form" (click)="deleteMatter()">Eliminar</button>
        </p>
      </form>
    </div>
  </div>


</div>
